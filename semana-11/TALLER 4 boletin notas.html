<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIN NOTAS</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/estilos tabla.css">
</head>
<body>
    <center>
        <img src="./img/WhatsApp Image 2024-04-19 at 10.24.54 AM.jpeg" alt="" width="150" height="150">
        <h1>BOLETIN NOTAS</h1>
        <h2>MATIERIA PAR HTML CSS JAVASCRIPT</h2>
        <h3>APROBADO >=3.0</h3>
        <script>
            let nombre=prompt("INGRESE NOMBRE ESTUDIANTE");
            let curso=prompt("INGRESE CURSO ACTUAL");
            let nota01=parseFloat(prompt("INGRSE PRIMERA NOTA"));
            let nota02=parseFloat(prompt("INGRSE SEGUNDA NOTA"));
            let nota03=parseFloat(prompt("INGRSE TERCERA NOTA"));
            //CALCULA DEFINITIVA
            definitiva=(nota01+nota02+nota03)/3;
            //salida
            document.write("<table><caption>RELACION NOTAS </caption><tr><th>NOMBRE</th><td>",nombre,"</td></tr><tr><th>CURSO</th><td>",curso,"</td></tr><tr><th>NOTA01</th><td>",nota01.toFixed(1),"</td></tr><tr><th>NOTA02</th><td>",nota02.toFixed(1),"</td></tr><tr><th>NOTA03</th><td>",nota03.toFixed(1),"</td></tr><tr><th>DEFINITIVA</th><td>",definitiva.toFixed(2),"</th></tr>");
                //conditional
                if(definitiva<3.0){
                    swal("APRESIADO ESTUDIANTE","HAS REPROBADO MATERIA PAE","error");
                    document.write("<tr><th>ESTADO</th><td>RREPROBADO</td></tr></table>");
                }else{
                    swal("APRESIADO ESTUDIANTE","HAS APROBADO MATERIA PAE","success");
                    document.write("<tr><th>ESTADO</th><td>APROBADO</td></tr></table>");
                }
        </script>
    </center>
</body>
</html>
